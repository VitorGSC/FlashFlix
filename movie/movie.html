<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashFlix</title>

    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <div class="container">
        <header>
          <h1>FlashFlix</h1>
          <nav>
            <button id="btnNav" type="button"><i class="fa-solid fa-bars"></i></button>
            <ul id="menuNav">
              <li> 
                <a href="../index.html">Inicio</a>
              </li>
              <li>
                <a href="#">Filmes</a>
              </li>
              <li>
                <a href="#">Series</a>
              </li>
              <li>
                <a href="#">Categorias</a>
              </li>
            </ul>
          </nav>
        </header>

        <main>
            <section>
                <article class="movie">
                    <img id="movieImg" src="https://via.placeholder.com/300" alt="Movie Title">
                    <div class="movieDetails">
                        <h2 class="movieTitle"></h2>
                        <p id="movieDesc">Movie Description</p>
                        <div>
                            <h3>Generos</h3>
                            <p id="movieGenre">Movie Genre</p>
                        </div>
                        <div>
                            <h4>Data de Lan√ßamento</h4>
                            <p id="movieRelease">Movie Release Date</p>
                        </div>
                        <div id="movieCredits">
                            <h3>Elenco</h3>
                            <div>
                              <div id="movieCreditsProfile" class="row scroll-container"></div>
                              <button type="button" class="btn-prev"><i class="fas fa-angle-left"></i></button>
                              <button type="button" class="btn-next"><i class="fas fa-angle-right"></i></button>
                            </div>
                        </div>
                        <p id="movieRating">Movie Rating</p>
                    </div>
                </article>
                <article id="moviePlayer">
                    <div>
                        <button type="button" onclick="switchEmbed('https://vidsrc.xyz/embed/' + getParamsByName('vidsrc'))">Server USA 1</button>
                        <button type="button" onclick="switchEmbed('https://embedder.net/e/' + getParamsByNameIMDb('embedder'))">Server USA 2</button>
                        <button type="button" onclick="switchEmbed('https://embed.warezcdn.com/' + getParamsByNameIMDb('warezcdn'))">Server BR</button>
                        <button type="button" onclick="switchEmbed('https://superflixapi.top/' + getParamsByNameIMDb('warezcdn'))">Server BR 2</button>
                        <!-- <button type="button">Add to Favorites</button> -->
                    </div>
                </article>
                <article>
                  <div id="serie-container">
                  </div>
                  <div class='episodes-container'></div>
                </article>
            </section>
            <section>
              <iframe class="embed" src="" frameborder="0" allowfullscreen ></iframe>
            </section>
        </main>
    
        <footer>
          <p>Copyright &copy; 2024 FlashFlix desenvolvido por VitorGSC</p>
        </footer>
      </div>
      <script src="https://kit.fontawesome.com/a7ac4989d6.js" crossorigin="anonymous"></script>
      <script src="movie.js"></script>
      <script src="../app.js"></script>
</body>
</html>
